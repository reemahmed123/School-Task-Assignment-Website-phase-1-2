<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="css_pages/add_task.css">
</head>
<body>
  <div class="head" id ="here">
    <h1>Add New Task</h1>
    <strong><p id="id">Creating Task </p></strong>
    <div class="inputs">
    
      <label for="teacherName">Teacher Name:</label>
      <input type="text" id="teacherName" placeholder="Enter teacher name">


      <label for="tasktitle">Task Title:</label>
      <input type="text" id="tasktitle" placeholder="Enter task title">

      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" placeholder="Enter task description"></textarea>
    </div>
    <div class="btnAdd">
      <button class="btn" onclick="addTask()">Add Task</button>
  </div>
  <div id="task-list" class="task-list">

</div>
<script src="javaScript_pages/add_task.js"></script>
</body>
</html>
